<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Salary Calculator</title>
    <script src="jquery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="stylesheet.css"> 
</head>
<body>
    <h1>jQuery Salary Calculator</h1>

    <!-- Form with input fields for: 
    Employee First Name
    Employee Last Name
    ID Number
    Job Title
    Annual Salary

    And a 'submit' button
    -->
    <div id="addSalaryForm">
        <h2>Add Employee</h2>
        <label>First Name:</label>
        <input placeholder="First Name" id="firstNameInput" type="text">

        <label>Last Name:</label>
        <input placeholder="Last Name" id="lastNameInput" type="text">

        <label>ID Number:</label>
        <input placeholder="ID Num" id="idNumInput" type="number">

        <label>Job Title:</label>
        <input placeholder="Job Title" id="jobTitleInput" type="text">

        <label>Annual Salary:</label>
        <input placeholder="Annual Salary" id="annualSalInput" type="number">

        <button id="submitBtn">Submit</button>
    </div>
    <br>
    <!-- Table of inputs -->
    <table id="tableOfInputs">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>ID Number</th>
            <th>Job Title</th>
            <th>Annual Salary</th>
        </tr>
        <!-- table header and submission input goes here after render() -->
    </table>
    <br>
    <!-- Table to display the Total Monthly and make it turn red if totalyMonthly > 20,000 -->
    <table id="tableForTotalMonthly">
        <tr>
            <td>
                <h3>Total Monthly: $<span id ="totalMonthly">TOTALMONTHLY</span></h3>
            </td>
        </tr>
    </table>
</body>
</html>
